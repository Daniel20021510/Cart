spring.application.name=Cart

spring.datasource.url=jdbc:postgresql://localhost:5432/cart
spring.datasource.username=cart
spring.datasource.password=cart
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = TRUE
spring.jpa.properties.hibernate.show_sql = TRUE
spring.jpa.hibernate.ddl-auto = create

spring.rabbitmq.host=localhost
spring.rabitmq.virtual-host=vhost
spring.rabitmq.username=guest
spring.rabitmq.password=guest
